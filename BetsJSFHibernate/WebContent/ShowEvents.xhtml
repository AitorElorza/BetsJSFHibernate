<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1‐transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>

	<f:view>
		<h:head>
			<title>JavaServer Faces aplikazioa</title>

		</h:head>
		<h:body>
			<h:form id="Events">

				<table>
					<tr>
						<td>Events:</td>
					</tr>
					<tr>
						<td><h:selectOneMenu value="#{bL.event}"
								converter="omnifaces.SelectItemsConverter">
								<f:selectItems value="#{bL.getAllEvents()}" />
							</h:selectOneMenu></td>
					</tr>
					<tr>
						<td>Selected:</td>
						<td><h:messages id="mezua" style="color:blue" /></td>
					</tr>
					<tr>
						<td><h:commandButton value="Show Event"
								listener="#{bL.printMezua()}" render="mezua" />
								<!-- System out bat egiten du mezua errenderizatu ordez -->
								</td>
						<td><h:commandButton value="Back"
								action="Main?faces-redirect=true" /></td>
					</tr>
				</table>


			</h:form>
		</h:body>
	</f:view>
</ui:composition>
</html>
